                <button class="cursor-pointer bg-transparent  border-[#660066] border-[2px] hover:text-[#660066]  text-white duration-400 px-6 py-4 sm:py-3 w-[100px]  font-semibold rounded-md duration-400" type="submit">jo'natish</button>
             <img class="choose-img rounded-md  object-cover " src="" alt="photo" >
            </form>


            <ul class=" flex items-center sm:flex-row  flex-col gap-[50px] justify-center flex-wrap mt-[30px]"></ul>
        </div>
